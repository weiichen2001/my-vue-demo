<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            border: 1px dashed #333;
            display: flex;
            width: 200px;
        }

        img {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
       <div>
        <figure v-for="x in arrImages ">
            <img v-bind:src="x.picUrl" alt="">
            <figcaption>{{x.picName}}</figcaption>
        </figure>
       </div>

    </div>

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Vue撰寫區 -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    arrImages: [
                        { picName: 'yellow', picUrl: './images/yellow.jpg' },
                        { picName: 'blue', picUrl: './images/blue.jpg' }
                    ]
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
