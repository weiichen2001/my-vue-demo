<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            border: 1px dashed #333;
            width: 200px;
            padding: 0 20px;
            text-align: center;
        }

        img {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- 渲染區 -->
    <div id="app">
        <div v-if="str1.includes(search)">
            <img src="./images/blue.jpg" alt="">
        </div>
        <div v-else-if="str1.includes(search)">
            <img src="./images/yellow.jpg" alt="">
        </div>

        <p v-else="">沒有對應的圖片</p>
    </div>

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Vue撰寫區 -->
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    str1: 'blue,yellow,purple',
                    search:'yellow'
                }
            }
        })
        app.mount('#app')
    </script>
</body>

</html>
